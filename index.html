<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<header>
    <div class="header">
        <div class="header-nav">
            <div class="nav-logo">
                <img src="./images/SiteLogo.png" alt="Logo" class="logo">
            </div>
            <ul>
                <li class="nav-item">About</li>
                <li class="nav-item">Features</li>
                <li class="nav-item">Pricing</li>
                <li class="nav-item">Gallery</li>
                <li class="nav-item">Team</li>
            </ul>
            <div class="nav-icons">
                <img src="./images/basket.png" alt="Basket" class="icon">
                <img src="./images/icon.png" alt="Icon" class="icon">
                <img src="./images/menu.png" alt="Menu" class="icon">
            </div>
        </div>
        <div class="header-title">Unique and affordable</div>
        <div class="header-subtitle">We offer our clients a unique variety of affordable flooring products</div>
        <div class="header-button">
            <button class="header-btn">Shop now</button>
        </div>
        <div class="header-slider">
            <img src="./images/small-icon__slider.png" alt="" class="slider-icon">
            <img src="./images/big-icon__slider.png" alt="" class="slider-icon">
            <img src="./images/small-icon__slider.png" alt="" class="slider-icon">
            <img src="./images/small-icon__slider.png" alt="" class="slider-icon">
            <img src="./images/small-icon__slider.png" alt="" class="slider-icon">
            <img src="./images/small-icon__slider.png" alt="" class="slider-icon">
            <img src="./images/small-icon__slider.png" alt="" class="slider-icon">
        </div>
    </div>
</header>
</body>
</html>
